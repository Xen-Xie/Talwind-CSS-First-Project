<!DOCTYPE html>
<html lang="en" class="dark" id="htmltag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticker AI</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="logos and pngs/bitcoin-cryptocurrency-icon-2048x2048-o8903aot.png">
</head>
<body class="bg-white dark:bg-gray-900">
    <!--Header section-->
    <header class="md:mx-14 md:py-4 py-2 px-2">
        <nav class="container mx-auto flex items-center justify-between">
            <div class="flex items-center gap-1 md:gap-3 ">
                <a href="index.html">
                    <img src="logos and pngs/tickerAI-logo 1.png" alt="" class="w-10 md:w-fit">
                </a>
                <p class="text-[8px] md:text-xs dark:text-white">A Mark Cuban Company <br>

                    AI-based Financial Market News Aggregator</p>
            </div>
            <div class="flex gap-2 items-center md:gap-7">
                <a href="index.html">
                    <button class="bg-[#5677AC] md:text-base text-xs md:py-3 py-1 md:px-6 px-2 rounded-md text-white font-semibold hover:bg-[#42669e] transition hover:scale-105 hover:translate-y-1">Personalize News</button>
                </a>
                <div class="text-[#5677AC] bg-[#5677AC26] md:text-2xl text-lg font-bold size-9 rounded-full flex items-center justify-center hover:scale-105 transition-all cursor-pointer">
                    IK
                </div>
                <button id="dark-mode">
                    <img src="logos and pngs/mode.png" alt="" class="dark:stroke-white hover:scale-105 transition-all duration-300">
                </button>
            </div>
        </nav>
    </header>
    <section class="bg-[#f0f0f0] md:px-0 px-4 w-full min-h-screen dark:bg-gray-700">
        <section class="container mx-auto md:py-12 py-8">
            <div class="flex items-center justify-between pb-1 md:pb-2.5 border-b md:border-b-[3px] border-black md:mx-16">
                <h3 class="md:text-2xl text-lg uppercase font-semibold text-[#333333] dark:text-white">Personolize your news</h3>
            </div>
            <div class="bg-white max-w-lg mx-auto md:mt-10 mt-6 p-8">
                <h3 class="text-[#333333] font-semibold text-lg md:text-2xl text-center">Select your  Markets</h3>
                <div class="py-5 space-y-5">
                    <p class="news-head">Strocks</p>
                    <p class="news-head">Crypto</p>
                    <p class="news-head">Economy & Business</p>
                    <p class="news-head">Commodities | Forex</p>
                    <p class="news-head">Fixed Income</p>
                </div>
                <button class="bg-[#5677AC] w-full py-2 md:py-4 rounded-md text-white font-medium md:text-lg hover:bg-[#42669e] transition-all duration-300 hover:scale-105 cursor-pointer">Continue</button>
            </div>

            
        </section>
    </section>

    <footer class="text-black text-center pb-5 w-full dark:text-white">
        All right reserved to TickerAI - 2024
    </footer>

    <script>
        const htmltag = document.getElementById("htmltag");
        document.getElementById("dark-mode").addEventListener("click", function () {
            htmltag.classList.toggle("dark");
        });
    </script>
</body>
